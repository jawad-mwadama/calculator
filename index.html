<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay('')" class="operator-btn">C</button>
            <button onclick="appendToDisplay('&#8730')" class="operator-btn"> &#8730 </button>
            <button onclick="appendToDisplay('^2')" class="over">^2</button>
            <button onclick="appendToDisplay('^3')" class="over">^3</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="over">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="over">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="over">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate('')" class="over">=</button>
            <button onclick="appendToDisplay('+')" class="over">+</button>

        </div>
    </div>

    <script src="./script.js">
        
    </script>
</body>

</html>
